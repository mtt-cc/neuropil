default:
  image: $CI_REGISTRY_IMAGE/dev-enviroment

cache:
  key: "${CI_COMMIT_REF_SLUG}-${CI_PIPELINE_ID}"
  paths:
    - venv

stages:
  - enviroment
  - test
  - build
  - qa
  - release

setup:
  stage: enviroment
  before_script:
    - docker info
  script:
    - sh -c '[ -z "$CI_DEPLOY_USER" ] &&  (echo "Please read CI.md for the gitlab pipeline setup." >&2) && exit 1 || exit 0'
    - echo "$CI_DEPLOY_PASSWORD" | docker login -u $CI_DEPLOY_USER $CI_REGISTRY --password-stdin
    - docker build -t $CI_REGISTRY_IMAGE/dev-enviroment:$CI_COMMIT_SHA -t $CI_REGISTRY_IMAGE/dev-enviroment -f docker/dev-enviroment.Dockerfile --build-arg CI_REPOSITORY_URL=$CI_REPOSITORY_URL --build-arg CI_COMMIT_SHA=$CI_COMMIT_SHA --build-arg GITLAB_USER_EMAIL=$GITLAB_USER_EMAIL docker/
    - docker push $CI_REGISTRY_IMAGE/dev-enviroment
  image: docker:latest
  services:
    - docker:dind
  only:
    changes:
      - docker/*
      - requirements.txt
      - SConstruct
      - .gitlab-ci.yml

test:
  stage: test
  script: ./do test
  artifacts:
    reports:
      junit: neuropil_test_suite-junit.xml
  except:
    refs:
      - neuropil_.*
      - latest_release

build:linux:
  stage: build
  script: ./do build linux
  artifacts:
    name: neuropil-linux
    paths:
      - build/linux
  except:
    refs:
      - neuropil_.*
      - latest_release

