build:documentation:
  stage: build
  script: ./do doc
  artifacts:
    name: neuropil-documentation
    paths:
      - build/doc/html
  except:
    refs:
      - neuropil_.*
      - latest_release

qa:smoke_tests:
  stage: qa
  script:
      - ./do smoke
  artifacts:
    reports:
      junit: smoke_test-junit.xml
  except:
    refs:
      - neuropil_.*
      - latest_release

qa:package:
  stage: qa
  script:
    - ./do package
  artifacts:
    name: neuropil-release
    paths:
      - build/package/*
  only:
    refs:
      - master
  except:
    refs:
      - neuropil_.*
      - latest_release
  dependencies:
    - build:documentation
    - build:linux

release:
  stage: release
  script:
    - ./do release
    # auto saltstack deploy
  when: manual
  only:
    refs:
      - master
  except:
    refs:
      - neuropil_.*
      - latest_release
  dependencies:
    - qa:package
    - build:documentation
    - build:linux

pages:
  stage: release
  script:
    - mkdir -p public
    - rsync -r build/doc/html/ public/
  artifacts:
    paths:
    - public/
  when: manual
  only:
    refs:
      - master
  except:
    refs:
      - neuropil_.*
      - latest_release
  dependencies:
    - build:documentation