cache:
  paths:
    - venv

stages:
  - test
  - build
  - package
  - smoke_tests
  - deploy

test:
  stage: test
  script: ./do test --filter="*np_util_statemachine_t_core*"
  artifacts:
    reports:
      junit: report.xml

build:linux:
  stage: build
  script: ./do build linux
  artifacts:
    name: neuropil-linux
    paths:
      - build/linux
    
build:freebsd:
  stage: build
  script: ./do build freebsd
  artifacts:
    name: neuropil-freebsd
    paths:
      - build/freebsd

build:documentation:
  stage: build
  script: ./do doc
  artifacts:
    name: neuropil-documentation
    paths:
      - build/doc/html

package:
  stage: package
  script: ./do package
  artifacts:
    name: neuropil-release
    paths:
      - build/package/*.tar.gz*
  dependencies:
    - build:documentation
    - build:freebsd
    - build:linux

smoke_tests:
  stage: smoke_tests
  script: true || to define
  dependencies:
    - package

deploy:production:
  stage: deploy
  before_script: 
    - ./do prepare_ci
  script: 
    - ./do release
    - ./do deploy
  when: manual
  dependencies:
    - package
    - build:documentation    

deploy:test:
  stage: deploy
  before_script: 
    - ./do prepare_ci
  script: true || to define
  dependencies:
    - package
    - build:documentation
